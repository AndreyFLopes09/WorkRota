<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/editPerfil.css">
    <link rel="stylesheet" href="../src/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>WorkRota</title>
</head>
<body>
    <header>
        
        <span>Perfil do Usuário</span>
       
    </header>

    <main>
        <div class="userInfoName">
            <div id="divUsuario">
                <input id="user" type="text" placeholder="Usuário" >
            </div>
            <div id="divNomeCompleto">
                <input type="text" placeholder="Nome"> 
                <input type="text" placeholder="Sobrenome">
            </div>
        </div>

        <div class="userInfoEmail">
            <input type="text" placeholder="E-mail" id="inptEmail">
           
           <div class="divSlct">

            <label for="slct">Como prefere ser chamado?</label>
               <select name="slct">

                <option value="0" selected>Nome de Usuário</option>
                <option value="1">Nome pessoal</option>

               </select>
           </div>
        </div>

        <div class="userInfoPass">
            <input type="password" placeholder="Senha">
            
            <button>Salvar e sair</button>
        
        </div>
    </main>

   
    <script src="../src/homeScript.js"></script>
</body>
</html>
